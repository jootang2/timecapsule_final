<head th:replace="layout/head.html :: head"></head>

<div th:replace="layout/header.html :: header"></div>

<body>

<div class="hero page-inner overlay" style="background-image: url('images/hero_bg_1.jpg');">

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-9 text-center mt-5">
                <h1 class="heading" data-aos="fade-up">기록 중인 타임캡슐</h1>

                <nav aria-label="breadcrumb" data-aos="fade-up" data-aos-delay="200">
                    <ol class="breadcrumb text-center justify-content-center">
                        <li class="breadcrumb-item "><a href="index.html">타임캡슐</a></li>
                        <li class="breadcrumb-item active text-white-50" aria-current="page">기록 중인 타임캡슐</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>


<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
                <div class="row">
                    <form name="form"  th:object="${capsuleDto}" th:action="@{/{capsuleId}/board/password (capsuleId = ${capsule.id}) }" method="post">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                            <div th:text="${#fields.errors().get(2)}"/>
                        </div>
                        <input id="inputPassword" name="capsulePassword" type="password">
                        <button id="submit" type="submit" class="btn btn-primary">들어가기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /.untree_co-section -->
<div th:replace="layout/footer.html :: footer"></div>
</body>
</html>

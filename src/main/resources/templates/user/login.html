<head th:replace="layout/head.html :: head"></head>

<div th:replace="layout/header.html :: header"></div>

<body>

<div class="hero page-inner overlay">

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-9 text-center mt-5">
                <h1 class="heading" data-aos="fade-up">로그인</h1>

                <nav aria-label="breadcrumb" data-aos="fade-up" data-aos-delay="200">
                    <ol class="breadcrumb text-center justify-content-center">
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>


<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-5 mb-lg-0" data-aos="fade-up" data-aos-delay="100">
                <div class="contact-info">

                    <div class="address mt-2">
                        <i class="icon-room"></i>
                        <h4 class="mb-2">Location:</h4>
                        <p>43 Raymouth Rd. Baltemoer,<br> London 3910</p>
                    </div>

                    <div class="open-hours mt-4">
                        <i class="icon-clock-o"></i>
                        <h4 class="mb-2">Open Hours:</h4>
                        <p>
                            Sunday-Friday:<br>
                            11:00 AM - 2300 PM
                        </p>
                    </div>

                    <div class="email mt-4">
                        <i class="icon-envelope"></i>
                        <h4 class="mb-2">Email:</h4>
                        <p>info@Untree.co</p>
                    </div>

                    <div class="phone mt-4">
                        <i class="icon-phone"></i>
                        <h4 class="mb-2">Call:</h4>
                        <p>+1 1234 55488 55</p>
                    </div>

                </div>
            </div>
            <div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
                <form th:action="@{/user/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            사용자ID 또는 비밀번호를 확인해 주세요.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="username" class="form-label">사용자ID</label>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="col-12 mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                            <button type="submit" class="btn btn-primary">로그인</button>
                        <div style="display: flex; justify-content: flex-end; ">
                            <button type="button" class="btn btn-link" onclick="window.open('/user/findName','window_name','width=430,height=500,location=no,status=no,scrollbars=yes');">ID 찾기</button>
                            <button type="button" class="btn btn-link" onclick="window.open('/user/findPassword','window_name','width=430,height=500,location=no,status=no,scrollbars=yes');">비밀번호 찾기</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div> <!-- /.untree_co-section -->

<div th:replace="layout/footer.html :: footer"></div>
</body>
</html>


<head th:replace="layout/head.html :: head"></head>
<div th:replace="layout/header.html :: header"></div>

<body>
<div class="hero page-inner overlay" style="background-image: url('images/hero_bg_1.jpg');">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-9 text-center mt-5">
                <h1 class="heading" data-aos="fade-up">캡슐 비밀번호 재 설정</h1>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
                <div class="row">
                    <div th:if="${user == capsule.user}">
                        <form th:action="@{/capsule/findPassword/{capsuleId} (capsuleId = ${capsule.id})}" method="post">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label for="newPassword" class="form-label">새로운 비밀번호</label>
                                    <input id="newPassword" type="text" name="newPassword" class="form-control">
                                </div>
                                <button class="btn btn-primary">비밀번호 재설정</button>
                            </div>
                        </form>
                    </div>
                    <div th:unless="${user == capsule.user}">올바른 접근이 아닙니다.</div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /.untree_co-section -->

<div th:replace="layout/footer.html :: footer"></div>
</body>
</html>

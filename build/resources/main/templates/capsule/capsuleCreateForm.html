
<head th:replace="layout/head.html :: head"></head>

<div th:replace="layout/header.html :: header"></div>

<body>


<div class="hero page-inner overlay">

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-9 text-center mt-5">
                <h1 class="heading" data-aos="fade-up">타임캡슐 만들기</h1>

                <nav aria-label="breadcrumb" data-aos="fade-up" data-aos-delay="200">
                    <ol class="breadcrumb text-center justify-content-center">
                        <li class="breadcrumb-item active text-white-50" aria-current="page">타임캡슐</li>
                        <li class="breadcrumb-item active text-white-50" aria-current="page">타임캡슐 만들기</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>


<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-5 mb-lg-0" data-aos="fade-up" data-aos-delay="100">
                <div class="contact-info">

                    <div class="address mt-2">
                        <i class="icon-tag_faces"></i>
                        <h4 class="mb-2">캡슐 이름</h4>
                        <p>캡슐의 이름입니다.<br> 필수 사항입니다.</p>
                    </div>

                    <div class="open-hours mt-4">
                        <i class="icon-lock"></i>
                        <h4 class="mb-2">캡슐 비밀번호</h4>
                        <p>
                            비밀번호는 신중하게 설정해주세요.<br>
                            추후에 묻은 타임캡슐을 꺼낼 때 필요로 합니다.
                        </p>
                    </div>

                    <div class="email mt-4">
                        <i class="icon-local_florist"></i>
                        <h4 class="mb-2">한 줄 소개</h4>
                        <p>최대 25글자 까지 등록할 수 있습니다.<br>필수 사항입니다.</p>
                    </div>

                    <div class="phone mt-4">
                        <i class="icon-envelope"></i>
                        <h4 class="mb-2">건의사항</h4>
                        <p>건의사항이 있으시면 <br>하단의 운영자 이메일로 연락 주세요.</p>
                    </div>

                </div>
            </div>
            <div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
                <form th:action="@{/capsule/create}" th:object="${capsuleDto}" method="post">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                        <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="capsuleTitle" class="form-label">캡슐 이름</label>
                            <input type="text" id="capsuleTitle" th:field="*{capsuleTitle}" class="form-control">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="capsulePassword" class="form-label">캡슐 비밀번호</label>
                            <input type="text" id="capsulePassword" th:field="*{capsulePassword}" class="form-control" oninput="handleOnInput(this)" >
                        </div>
                        <div class="mb-3">
                            <label for="capsuleSummary" class="form-label">캡슐 한 줄 소개</label>
                            <input type="text"  id="capsuleSummary" name="capsuleSummary" th:field="*{capsuleSummary}" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">생성</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> <!-- /.untree_co-section -->

<div th:replace="layout/footer.html :: footer"></div>
<script>
    function handleOnInput(e)  {
        e.value = e.value.replace(/[^a-zA-Z0-9]*$/ig, '')
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kakao 지도 시작하기</title>
</head>
<body>
<div id="map" style="width:800px;height:600px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=46ae0885d32598179992630e345e3dad&libraries=services,clusterer,drawing"></script>
<script>
    var container = document.getElementById('map');
    var X = opener.document.getElementById('placeX').value;
    var Y = opener.document.getElementById('placeY').value;
    var options = {
        center: new kakao.maps.LatLng(X,Y),
        level: 3
    };

    var map = new kakao.maps.Map(container, options);

    var marker = new kakao.maps.Marker({
        // 지도 중심좌표에 마커를 생성합니다
        position: map.getCenter()
    });
    // 지도에 마커를 표시합니다
    marker.setMap(map);
</script>
</body>
</html>
